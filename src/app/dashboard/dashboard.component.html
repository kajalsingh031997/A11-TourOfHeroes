<div class="col-sm-12">
    <h1 style="text-align: center;">Top Heroes</h1>
    <div class="top-heroes-dashboar">
        <div class="cards" *ngFor="let index of heroData"
            (click)="selectedCard(index)" [class.selected]="index === selectedHero">
            <span class="hero-id">{{index.id}}</span>
            <h4>{{index.name}}</h4>
        </div>
    </div>
</div>
<app-hero-details [hero]="selectedHero" *ngIf="selectedHero"></app-hero-details>
